<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <nav>  
        <button id="newBtn">New Book</button>  
    </nav>
    <div class="container" id="container">
        
    </div>
    <form action="#" method="post" id="popup" class="form">
        <h3>Book info</h3>
        <input type="text" id="title" placeholder="Title">
        <input type="text" id="author" name="aut" placeholder="Author">
        <input type="number" id="numPages" placeholder="Number of pages">
        <label for="read">Have you read it?</label>
        <input type="checkbox" id="read">
        <button id="closeBtn" type="button">C</button>
        <button id="submitForm" type="button">S</button>
    </form>
</body>
</html>
